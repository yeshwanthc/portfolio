<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website Under Construction</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181818; /* Dark Background */
            color: #fff; /* White Text */
        }

        .container {
            text-align: center;
            background-color: rgba(34, 34, 34, 0.9); /* Semi-transparent background */
            padding: 60px 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .timer {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .logo img {
            max-width: 80px; /* Smaller Logo */
            opacity: 0.9;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 14px;
        }

        .contact-info a {
            color: #ffd700;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="assets/images/logo-s.png" alt="Logo">
        </div>
        <h1>We're Under Maintenance</h1>
        <p>website is currently undergoing improvements. Thank you for your patience.</p>
    
        <div class="timer" id="timer"></div>

        <div class="contact-info">
            <p>For urgent assistance, <a href="mailto:yeshwanthnaidu62@gmail.com">contact me</a>.</p>
        </div>
    </div>

    <script>
        var countDownDate = new Date().getTime() + (2 * 24 * 60 * 60 * 1000); // 2 days from now
        
       
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "We're back!";
            }
        }, 1000);
    </script>

</body>
</html>
